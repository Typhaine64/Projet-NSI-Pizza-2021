<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<title>
			Pizzeria del Arte
		</title>
</head>
<body>
	<header>	
		<h1>Pizzeria del Arte</h1>
	</header>
<article>
	<h2> CREEZ VOTRE PROPRE PIZZA !</h2>
	<section>
	<form name="form1">
	<p>Votre prénom : <input type="text" name="input" id="prénom" value=""></p>
	<p>Votre nom : <input type="text" name="input" id="nom" value=""></p>
	<p>Votre adresse : <input type="text" name="input" id="adresse" value=""></p>
	</form>	
<h2>Les spécialités de la pizzeria (A retrouver sur place ;))</h2>
		<div id="images">
	<figure><img src="./images/pizza2.jfif" alt="pizza2"></figure>
	<figure><img id="gif1" src="https://media.giphy.com/media/YfLdTsfMIfHX2/giphy.gif" alt="gif1"></figure>
	<figure><img src="./images/pizza3.jfif" alt="pizza3"></figure>
		</div>
	</section>
</article>

<article>
<h2>Ingrédients</h2>

<h3>Légumes :</h3>

<input type="checkbox" id="champignons" name="champignons" value="champignons">
    <label for="champignons">Champignons</label>
<input type="checkbox" id="salade" name="Salade" value="salade">
    <label for="salade">Salade</label>
<input type="checkbox" id="tomates" name="Tomates" value="tomates">
    <label for="tomates">Tomates</label>
<input type="checkbox" id="onions" name="Onions" value="onions">
    <label for="onions">Onions</label>
<input type="checkbox" id="poivrons" name="Poivrons" value="poivrons">
    <label for="poivrons">Poivrons</label>
<br>

		<p id="image" class="flotte">
	<img id="gif2" src="https://media.giphy.com/media/HuN3VQvgiop68/giphy.gif" alt="gif2">
		</p>

<h3>Viande :</h3>

<div id="rates">
<input type="radio" id="pepperonis" name="viande" value="pepperonis" checked=""> Pepperonis
<input type="radio" id="saucisse" name="viande" value="saucisse"> Saucissse
<input type="radio" id="jambon" name="viande" value="jambon"> Jambon
<input type="radio" id="poulet" name="viande" value="poulet"> Poulet
</div>

<h3>Fruits:</h3>

<input type="checkbox" id="olives" name="olives" value="olives">
    <label for="olives">Olives</label>
<input type="checkbox" id="ananas" name="ananas" value="ananas">
    <label for="ananas">Ananas</label>


<h3>Autres :</h3>

<input type="checkbox" id="saumon" name="saumon" value="saumon">
    <label for="saumon">Saumon</label>
<input type="checkbox" id="fromage" name="fromage" value="fromage">
    <label for="fromage">Fromage</label>
	
<br>
<br>
<input type="button" name="bouton" value="Confirmez votre commande" onClick="controle(form1)">
<br>
</article>
	<footer>
		<script src="./scripts/script.js"></script>
	</footer>
</body>
</html>
